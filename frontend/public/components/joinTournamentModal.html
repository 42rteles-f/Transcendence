<div class="fixed inset-0 z-50 flex items-center justify-center !bg-black/70">
  <div class="!bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative">
    <button data-ref="closeBtn" class="absolute top-2 right-2 !text-gray-500 !hover:text-red-500 text-2xl">&times;</button>
    <h2 class="text-2xl font-bold mb-4 text-center">Join Tournament</h2>
    <label class="block mb-4 text-center">
      <span class="font-semibold">Display Name:</span>
      <input data-ref="displayNameInput" type="text" maxlength="32" class="mt-2 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your display name" />
    </label>
    <div class="flex justify-between mt-6">
      <button data-ref="cancelBtn" class="px-4 py-2 !bg-gray-200 rounded !hover:bg-gray-300">Cancel</button>
      <button data-ref="confirmBtn" class="px-4 py-2 !bg-blue-600 !text-white rounded !hover:bg-blue-700 font-semibold">Confirm</button>
    </div>
  </div>
</div>
