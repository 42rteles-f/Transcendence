<div class="min-h-screen bg-gray-400 flex flex-col items-center justify-center px-4 py-10">
	<custom-navbar class="fixed top-4 left-4"></custom-navbar>
	<div class="text-center mb-10">
	  <img
		alt="Transcendence"
		class="mx-auto mb-6 w-32"
	  />
	  <h1 class="text-3xl font-bold text-white mb-2">
		Wellcome to 
	  <span class="text-[#5a1a2d] font-serif"> Transcendence</span>

	  </h1>
	  <p class="text-white opacity-90">
		Pong Game.
	  </p>
	</div>

	<div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
	  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
		Login to Your Account
	  </h2>

	  <form data-ref="loginForm">
		<div class="mb-4">
		  <label class="block text-sm font-medium mb-1 text-gray-700">
			Username
		  </label>
		  <input
			data-ref="userInput"
			class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
			placeholder="Enter username"
			required
		  />
		</div>
		<div class="mb-4">
		  <label class="block text-sm font-medium mb-1 text-gray-700">
			Password
		  </label>
		  <input
			data-ref="passInput"
			type="password"
			class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
			placeholder="Enter password"
			required
		  />
		</div>

		  <button
			type="submit"
			class="w-full py-2 rounded-lg transition bg-blue-300 cursor-not-allowed text-gray-700"
		  >
			Sign In
		  </button>
	  </form>
	</div>
  </div>
