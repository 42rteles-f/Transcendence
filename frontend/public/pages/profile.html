<div id='profile-container' class="min-h-screen bg-gray-400 flex flex-col items-center justify-center px-4 py-10">
    <custom-navbar class="fixed top-4 left-4"></custom-navbar>
    <div class=" border-gray-800 border-2 bg-opacity-80 backdrop-blur-lg rounded-full shadow-lg p-8 w-48 aspect-square flex flex-col items-center justify-center mb-6">
        <img data-ref="profilePicture" class="w-24 h-24 rounded-full mx-auto mb-6 object-cover" src="" alt="Profile Picture">
    </div>

    <h2 data-ref="username" class="text-3xl font-extrabold text-gray-900 bg-white/80 px-6 py-2 rounded-xl shadow mb-4 text-center tracking-wide uppercase"></h2>

    <p data-ref="nickname" class="text-xl font-semibold text-indigo-200 bg-indigo-700/80 px-4 py-1 rounded-full mb-6 shadow text-center italic tracking-wide"></p>

    <div class="grid grid-cols-3 gap-4 bg-gray-800 bg-opacity-80 rounded-2xl shadow-lg p-6 mb-6 w-full max-w-2xl min-w-0">
        <div class="flex flex-col items-center flex-1 min-w-0">
            <!-- <span class="text-lg text-gray-300">Total Games Played</span> -->
            <span data-ref="gamesPlayed" class="text-2xl font-bold text-blue-300 break-words"></span>
        </div>
        <div class="flex flex-col items-center flex-1 min-w-0">
            <!-- <span class="text-lg text-gray-300">Wins</span> -->
            <span data-ref="gamesWon" class="text-2xl font-bold text-green-400 bg-green-900/60 px-3 py-1 rounded-lg shadow break-words"></span>
        </div>
        <div class="flex flex-col items-center flex-1 min-w-0">
            <!-- <span class="text-lg text-gray-300">Losts</span> -->
            <span data-ref="gamesLost" class="text-2xl font-bold text-red-400 bg-red-900/60 px-3 py-1 rounded-lg shadow break-words"></span>
        </div>
    </div>

	<button data-ref="logoutButton"
		class="relative z-10 !bg-red-500 text-white px-6 py-2 rounded-xl hover:!bg-red-600 transition-colors shadow-lg">
		Logout
	</button>
	
	<button data-ref="editProfileButton"
		class="relative z-10 !bg-blue-500 text-white px-6 py-2 rounded-xl hover:!bg-blue-600 transition-colors shadow-lg">
		Edit Profile
	</button>

</div>
