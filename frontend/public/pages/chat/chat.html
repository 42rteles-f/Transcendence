<!-- Clients box -->
<div
  class="fixed top-4 right-4 w-80 max-h-[60vh] bg-white shadow-lg rounded-2xl p-4 flex flex-col"
>
  <h2 class="text-xl font-semibold mb-4">Connected Clients</h2>
  <ul data-ref="clientList" class="flex-1 overflow-y-auto space-y-2"></ul>
</div>

<!-- chat box -->
<div
  class="fixed bottom-4 right-4 w-80 max-h-[50vh] bg-white shadow-lg rounded-2xl flex flex-col"
>
  <div data-ref="chatName"   class="cursor-pointer bg-gray-100 px-3 py-2 rounded-t-2xl font-semibold text-gray-800 border-b border-gray-300 hover:bg-gray-200 transition"></div>
  <div
    data-ref="chatMessages"
    class="chat-messages flex-1 p-3 overflow-y-auto border border-gray-300 text-sm space-y-2"
  ></div>
  <div class="flex border-black">
    <input
      data-ref="chatInput"
      type="text"
      autocomplete="off"
      placeholder="Type a message..."
      class="flex-1 px-3 py-2 text-sm focus:outline-none"
    />
    <button
      data-ref="sendButton"
      class="px-4 py-2 bg-blue-600 text-black text-sm hover:bg-blue-700 transition"
    >
      Send
    </button>
  </div>
</div>
