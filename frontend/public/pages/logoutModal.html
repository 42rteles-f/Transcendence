<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/70">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm relative">
    <button data-ref="closeLogoutModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl">&times;</button>
    <h2 class="text-2xl font-bold mb-4 text-center">Logout</h2>
    <p class="text-center text-lg mb-6">Do you want to logout?</p>
    <div class="flex justify-center gap-4">
      <button data-ref="confirmLogout" class="!bg-red-600 !text-white px-6 py-2 rounded-lg !hover:bg-red-700 transition">Yes</button>
      <button data-ref="cancelLogout" class="!bg-gray-200 text-black px-6 py-2 rounded-lg !hover:bg-gray-300 transition">No</button>
    </div>
  </div>
</div>
